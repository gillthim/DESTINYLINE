data:
- npc: 0
  messages:
    0: ご覧、捕れたての魚だよ
- npc: 5
  players:
    ddcc7c57-a162-434f-b36d-85474b13c4fe: 2
    446be0f6-1285-485f-b9a4-58970dc06179: 1
    311e846f-919b-45a6-9741-e9a53fbb56ad: 2
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 2
  messages:
    0: 絶え間ない争いも終わりを告げて、もう何世代も経つわ
    1: 今では先住民も移住民も関係ない
    2: 大陸も同じように平和であることを祈るわ
- npc: 11
  players:
    446be0f6-1285-485f-b9a4-58970dc06179: 1
  messages:
    0: 今は戦争もなくなって平和になった
    1: ゆっくりしていくといい
- npc: 51
  players:
    6643c7f2-076a-4a24-8042-5fec74247956: 1
    8454bb1d-1bd8-489f-b82f-1952c6b1da72: 1
  messages:
    0: ようこそ、ここでは部族恩などのアイテムをアップグレードすることができるわ
    1: また特定のアイテムを部族恩などに交換することも可能よ
- npc: 37
  messages:
    0: サザンドル遺跡はタウンガードがいる門を出て左に進んだ場所にあるぞ
- npc: 15
  messages:
    0: ここでは特別なツールを販売しているよ
- npc: 20
  messages:
    0: 現在、レイル・ジ・カートスに来ている依頼は以下の通りだ
- npc: 21
  messages:
    0: 大陸への移動の際はこちらで申請してください
- npc: 2
  players:
    6a55faaf-270b-460a-b0cf-8d1e4425efc3: 1
  messages:
    0: ｳﾞｪｯｳﾞｪｳﾞｪｳﾞｪｳﾞｪｳﾞｪｳﾞｪｳﾞｪﾙﾀｰｽｵﾘ☆ｵﾘ☆オリジナル
    1: キャン☆ディ
- npc: 36
  players:
    9cde9599-2d7f-4ba1-80c3-596d362a0924: 3
  messages:
    0: へい！
    1: この門を出てずっとまっすぐ行くとでっかい雪だるまがあるんだ
    2: 20Lv相当の装備で修行できるいい場所だ！
    3: 何かの準備をしたいなら君も行ってみるといい
- npc: 34
  players:
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 1
    8454bb1d-1bd8-489f-b82f-1952c6b1da72: 3
  messages:
    0: もしこの洞窟を攻略するならば、少なくとも準備はした方がいいだろう
    1: 武器、防具もそうだが、ジェムソケットに宝石を入れること
    2: 教会のバフを貰うこと、硬い盾をショップで購入すること
    3: それから回復アイテムは金リンゴがいいだろう
    4: ステータスポイントを振って、スキルをセットすることを忘れずに！
- npc: 12
  messages:
    0: ようこそ教会へ
- npc: 42
  messages:
    0: この地方への遠征は初めてだが、寒いなさすがに
- npc: 1
  messages:
    0: こんにちは！新鮮な野菜がいっぱいだよ！
- npc: 6
  players:
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 1
    8454bb1d-1bd8-489f-b82f-1952c6b1da72: 3
  messages:
    0: やあ！こんにちは、僕は世界を旅するレポーターだ
    1: 大陸から離れた島に建てられた国家、レイル・ジ・カートス
    2: もともとは先住民と移住民の争いの地でもあったみたいだよ
    3: 気候が厳しいながら、大陸からちょうどよく離れた島国として
    4: それなりの人気があったみたいだね！
- npc: 47
  messages:
    0: やぁ、ここでは一般的なマウントを取り扱っているよ
    1: マウントが欲しいのであれば、まずはユージア・グラムのギルドハウス1階へ行くといい
    2: そこに行けばマウント引換券が売っているよ
    3: 購入した後についてなんだけど、この書見台を使ってオーナー登録を忘れずにしていってね
- npc: 26
  players:
    6643c7f2-076a-4a24-8042-5fec74247956: 1
    61c9d54a-9def-4ddf-a38b-a87d10b0ff28: 1
  messages:
    0: この門を出てずっと行くと成金ゴブリンの里があるよ
    1: 途中で曲がると雪のキャンプだ！
- npc: 40
  messages:
    0: 古代遺跡が見つかったのはこの先だ
    1: なにやら各国の冒険者を集めて調査しているらしい
- npc: 14
  messages:
    0: ここは過去に存在した文明を生きていた冒険者たちの記憶を辿ることができる特別な場所です
- npc: 29
  players:
    81bf56f4-214e-488b-a845-32968ed77f47: 1
    ddcc7c57-a162-434f-b36d-85474b13c4fe: 1
    446be0f6-1285-485f-b9a4-58970dc06179: 2
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 1
  messages:
    0: ここはではダンジョンPTが作成できるよ！
    1: ダンジョンに誰かと行く前には必ず作成してね
    2: 無くなった冒険者の書のスペアや新しい世代の冒険者の書はここで配られる
- npc: 13
  messages:
    0: ここは宿屋です、ご利用の前に必ず手前の書見台をお読みください
- npc: 45
  messages:
    0: ようこそ！スマイリーハウスへ！
    1: ここは要らなくなったアイテムを再利用するために作られた場所なんだ
    2: 使わないアイテムを再利用して、君もスマイルになろう！
- npc: 18
  messages:
    0: 今日もいい天気ですね～！
- npc: 41
  players:
    8454bb1d-1bd8-489f-b82f-1952c6b1da72: 1
  messages:
    0: やれやれ、遺跡の調査で駆り出されたはいいが
    1: あの要塞っぷりはただの遺跡じゃねぇだろうな
- npc: 43
  players:
    61c9d54a-9def-4ddf-a38b-a87d10b0ff28: 1
  messages:
    0: 遺跡の入り口はここみたいだよ
    1: たまたま見つかったみたいだけど、すごい場所だよね
- npc: 38
  messages:
    0: ここでは非合法のトレードをしている
    1: ここ以外にも同士たちの隠れ家が存在しているんだ
    2: 何か取引していくか？
- npc: 50
  messages:
    0: おかしいなー。さっきこの下から物音がしたきがしたんだけどなぁ
- npc: 10
  players:
    ddcc7c57-a162-434f-b36d-85474b13c4fe: 1
    8454bb1d-1bd8-489f-b82f-1952c6b1da72: 1
  messages:
    0: ようこそ、ここはレイル・ジ・カートスだ
    1: どんな冒険者でも歓迎するぞ
- npc: 30
  players:
    6643c7f2-076a-4a24-8042-5fec74247956: 3
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 1
  messages:
    0: ダンジョンPTとは別に普段に経験値共有をしたい場合、プレイヤー同士での攻撃を防ぎたい場合は次の通りだ
    1: まず他のプレイヤーをパーティーに誘うには/party INVITE プレイヤー名 だ行う
    2: 飛んできた招待を受け取るには /party ACCEPT とチャットに打ちこむんだ
    3: さらに経験値を配分したい場合は/party XPSHARE アイテムを配分したい場合は /party ITEMSHAREを打ちこんでくれ
- npc: 24
  players:
    6643c7f2-076a-4a24-8042-5fec74247956: 1
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 2
  messages:
    0: この土地に来たのは初めてかい？
    1: いきなり強敵に挑むのは大変だよ！
    2: まずはこの先に進んで街の門を出て弱いモンスターが溜まりやすい場所で練習するといい！
- npc: 32
  players:
    78bf21e2-2d22-4a40-9b3f-ac01f868d580: 2
    8454bb1d-1bd8-489f-b82f-1952c6b1da72: 4
  messages:
    0: ここは、雪山深くの凍り付いた洞窟だ
    1: 冒険するには相応の準備がいるだろう
    2: 僕が少し探査したところ、15レベル相当武具一式が必要だろう
    3: 君も入るなら気を付けるんだよ！
    4: それから、街のギルドハウスから氷層の洞窟のクエストを受諾するといいと思うよ！
    5: 健闘を祈る！
- npc: 19
  messages:
    0: よくここに入れたね
    1: まぁ、何もないけどね
