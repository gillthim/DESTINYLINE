  - addtag{t=BONEWEB} @self
  - message{m="<mob.name>&f<&co>束縛光！"} @PlayersInRadius{r=20}
  - potion{t=SLOW;d=80;l=5} @self
  - effect:particlering{particle=FLASH;color=#00ffff;radius=1;points=16;amount=1;hS=0.4;vS=1} @self
