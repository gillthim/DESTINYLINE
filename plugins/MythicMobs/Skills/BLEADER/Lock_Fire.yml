Lock_Fire:
  Conditions:
  - hastag{t=Ren} false
  - hastag{t=Triple_Slash} false
  - hastag{t=Movement} false
  Skills:
  - setvariable{var=skill.a;value="%mmocore_stat_attack_damage%";type=FLOAT} @self
  - variableMath{var=skill.a;equation="<skill.var.a>"} 
  - setvariable{var=skill.c;value="%mmocore_stat_weapon_damage%";type=FLOAT} @self
  - variableMath{var=skill.c;equation="(<skill.var.a>*<skill.var.c>)"}
  - stun{d=100;f=true} @target{ignore=players}
  - potion{type=SLOW;duration=100;level=10} @target{ignore=players}
  - potion{type=SLOW;duration=30;level=3} @self
  - sound{s=minecraft:block.respawn_anchor.charge;p=0.7} @target{ignore=players}
  - sound{s=minecraft:block.respawn_anchor.charge;p=0.7} @Self
  - delay 10
  - sound{s=minecraft:suimonclose;p=0.4} @target{ignore=players}
  - sound{s=minecraft:suimonclose;p=0.4} @self
  - delay 20
  - sound{s=minecraft:suimonclose;p=0.6} @target{ignore=players}
  - sound{s=minecraft:suimonclose;p=0.6} @self
  - leap{velocity=250} @target{ignore=players}
  - jump{velocity=0.8} @self
  - delay 4
  - sound{s=minecraft:suimonclose;p=0.8} @target{ignore=players}
  - sound{s=minecraft:suimonclose;p=0.6} @self
  - delay 4
  - sound{s=minecraft:suimonclose;p=1.6} @target{ignore=players}
  - sound{s=minecraft:suimonclose;p=0.6} @self
  - sound{s=minecraft:suimonclose;p=0.6} @target{ignore=players}
  - delay 20
  - effect:sound{s=entity.generic.explode;y=2;v=2;p=0.7;repeat=5;repeatInterval=1} @target{ignore=players}
  - effect:bloodyScreen{d=25} @target{ignore=players}
  - effect:particles{p=hugeexplode;a=5;vs=0.5;hs=0.5;s=0;y=2} @target{ignore=players}
  - damage{a="<skill.var.c>/50+800";i=true} @EIR{r=10;ignore=players}
  - recoil{r=10;pitch=-10to-12} @target{ignore=players}