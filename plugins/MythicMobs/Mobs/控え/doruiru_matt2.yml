#数で攻める系　HP少ない
doruiru_matt2:
  Type: SILVERFISH
  Display: 'ドルイル Lv<mob.level>'
  Health: 30
  Damage: 16
  Options: 
    PreventItemPickup: true
    #trueで拾わないデフォルトでなってる
    PrevetOtherDrops: true
    #trueドロップしないデフォルトはfalse
    AlwaysShowName: true
    #true支店を合わせてなくても名前見える
    AttackSpeed: 2
    Despawn: true
    FollowRange: 20
    KnockbackResistance: 0.2
    MovementSpeed: 0.21
    Silent: true
    #デフォルトの音を防ぐどうか
  AIGoalSelectors: 
  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  LevelModifiers:
    Damage: 10
    Health: 16
  Drops:
  - exp 100 1
  - lapis_lazuli 10 0.3
  - DT_EXPRANK1
  IATargetSelectors: 
  - 0 clear
  - 1 players
  KillMessages: 
  - '&l&4<DeadLog>&f<mob.name>は<target.name>を齧り殺した！'
  - '&l&4<DeadLog>&f<mob.name>たちは<target.name>をパクパクパクした！'
  - '&l&4<DeadLog>&f<target.name>は捕食された！'
  Skills: 
  - skill{s=dorairu_split_matt} @self ~onDamaged 0.08
  #ダメージ受けたとき5パーで分裂
  - skill{s=dorairu_split_matt} @self ~onDeath 0.3
  - currencygive{amount=600} @pir{r=20} ~onDeath